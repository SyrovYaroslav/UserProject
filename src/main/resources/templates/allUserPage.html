<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>User List</title>
    <style>
        li {
            list-style-type: none;
            counter-increment: my-counter;
        }
        li:before {
            content: counter(my-counter) ")";
        }

        .button-container {
            text-align: right;
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

<h1 style="text-align: center;">User List:</h1>

<ol>
    <li th:each="element, index : ${UserList}">
        <form th:action="@{'/user/contacts/' + ${element.getId()}}" method="get" style="display: inline-block;">
            <button type="submit" class="btn btn-info"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Contact
            </button>
        </form>
        <form action="/user/edit" method="get" style="display: inline-block;">
            <button type="submit" class="btn btn-warning" th:attr="name='id', value=${element.getId()}"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Edit
            </button>
        </form>
        <form action="/user/delete" method="post" style="display: inline-block;">
            <button type="submit" class="btn btn-danger" th:attr="name='id', value=${element.getId()}"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Delete
            </button>
        </form>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
        <span th:text="'email: ' + ${element.getMail()} + ' | password: ' + ${element.getPassword()}"></span>
    </li>
</ol>

<div class="button-container">
    <a href="/user/create" type="button" class="btn btn-success">Create</a>
</div>
</body>
</html>
