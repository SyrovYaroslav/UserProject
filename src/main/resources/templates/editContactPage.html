<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список элементов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Edit Contact:</h1>
<form th:href="@{'/user/contacts/' + ${UserId} + '/edit'}" method="post">
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone_number" th:value="${Phone.getPhoneNumber()}" >
    </div>
    <button type="submit" th:attr="name='phone_id', value=${Phone.getId()}" class="btn btn-warning">Edit</button>
</form>
<div>
    <p th:each="error : ${errors}" th:text="${error.getMessage()}"/>
</div>
</body>
</html>
