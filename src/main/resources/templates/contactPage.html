<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список элементов</title>
</head>

<body>

<h1>Список элементов:</h1>


<ul>
    <li th:each="element : ${PhoneNumbers}">
        <span th:text="${element}"></span>
        <form th:action="@{'/user/contacts/' + ${UserId} + '/edit'}" method="get" style="display: inline-block;">
            <button type="submit" th:attr="name='contact_id', value=${element.getId()}">Edit</button>
        </form>
        <form th:action="@{'/user/contacts/' + ${UserId} + '/delete'}" method="post" style="display: inline-block;">
            <button type="submit" th:attr="name='contact_id', value=${element.getId()}">Delete</button>
        </form>
    </li>
</ul>
<a th:href="@{'/user/contacts/' + ${UserId} + '/create'}" type="button" class="btn btn-primary">Create</a>
<a href="/user" type="button" class="btn btn-primary">Back</a>
</body>
</html>
